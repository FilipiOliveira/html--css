<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>tente abrir em abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
    <audio src="midia/acende-outra-vez.mp3" controls></audio>
    <!--COMPATIVEL COM MP3  WAV  OGG-->

    <audio preload="none" autoplay loop>
        <source src="midia/acende-outra-vez.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguiu reproduzir audio. <a href="midia/acende-outra-vez.mp3">Clique aqui para baixar.</a></p>
    </audio>

</body>
</html>
