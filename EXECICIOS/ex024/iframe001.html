<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 30%;
            height: 50%;
            border: 5px solid black;
        }
    </style>
</head>
<body>   
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="100" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>
        O reporitório do Guanabara 
        
        <iframe src="http://gustavoguanabara.github.io" frameborder="0">no
            <a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é legal!
    </p>
    
</body>
</html>
